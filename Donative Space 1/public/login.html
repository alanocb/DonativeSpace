<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/styleLogin.css">
    <script src="./javascripts/utils/verifications.js"></script>
    <script src="./javascripts/requests/usersRequests.js"></script>
    <script src="./javascripts/login.js"></script>
    <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnSignin">Sign in</button>
        </div>

        <form action="javascript:login()">
            <input type="text" autocomplete="username" id="name"/>
            <i class="fas fa-envelope iEmail"></i>
            <input type="password" autocomplete="current-password" id="password"/>
            <i class="fas fa-lock iPassword"></i>
            <div class="signupLink">
              
            </div>
            <p id="msg" class="warning"></p>
            <button type="submit" value="Login">Sign in</button>
            <p><a href="register.html">Create a new account</a></p>
        </form>
    </div>

    <script src="javascripts/login.js"></script>
</body>

</html>
